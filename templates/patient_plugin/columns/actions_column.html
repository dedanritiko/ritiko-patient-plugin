<!-- Actions column template for patient table -->
<div class="btn-group btn-group-sm" role="group">
    <a href="{{ record.get_absolute_url }}" class="btn btn-outline-primary btn-sm" title="View Details">
        <i class="fas fa-eye"></i>
    </a>
    {% if perms.patients.change_patient %}
        <a href="{% url 'patients:update' record.pk %}" class="btn btn-outline-secondary btn-sm" title="Edit Patient">
            <i class="fas fa-edit"></i>
        </a>
    {% endif %}
    {% if record.phone_number %}
        <a href="tel:{{ record.phone_number }}" class="btn btn-outline-success btn-sm" title="Call Patient">
            <i class="fas fa-phone"></i>
        </a>
    {% endif %}
</div>
