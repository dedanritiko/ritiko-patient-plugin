{% extends "base.html" %}
{% load django_tables2 %}
{% load crispy_forms_tags %}

{% block title %}Compact Patient List{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-th-list"></i>
                        Compact Patient List
                    </h3>
                    <div class="card-tools">
                        <a href="{% url 'patient_plugin:patient_list' %}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-expand"></i> Full View
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Compact Filters -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <form method="get" class="form-inline">
                                <div class="form-group mr-3">
                                    {{ filter.form.name }}
                                </div>
                                <div class="form-group mr-3">
                                    <div class="form-check">
                                        {{ filter.form.is_active }}
                                        <label class="form-check-label" for="{{ filter.form.is_active.id_for_label }}">
                                            Active Only
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-sm btn-primary mr-2">
                                    <i class="fas fa-search"></i> Filter
                                </button>
                                <a href="?" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-undo"></i> Clear
                                </a>
                            </form>
                        </div>
                    </div>

                    <!-- Compact Patient Table -->
                    {% render_table table %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
